<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        var i=0;
        while(i<=10)
        {
            document.write(`${i}<br>`);
            i++;
        }

        var i=123;count=0;n=0;
        while(i!=n)
        {
            i=parseInt(i/10);
            count++;
        }
        document.write(`${count}`);
    </script>
</body>
</html>
