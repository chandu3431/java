<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        var sum=0;
        for(var i=0;i<=10;i++)
        {
            sum+=i;
            
        }
        document.write(`${sum}<br>`);

        var sum=0;
        for(var i=0;i<=10;i++)
        {
        document.write(`${i}<br>`);
        }
         
        for(var i=1;i<=130;i++)
        {
            if(i%11==0)
            {
             document.write(`${i}<br>`);
            }    
        }

        var sum=0;
        for(var i=1;i<=100;i++)
        {
            if(i%2!=0)
            {
                sum+=i;
            }
        }
        document.write(`${sum}<br>`);

        for(var i=2000;i<=2024;i++)
        {
            if(i%4==0 && i%100!=0 || i%400==0)
            {
                document.write(`${i}<br>`);
            }
        }

        var count=0;
        var n=parseInt(prompt("enter n value"));
        for(var i=2;i<n;i++)
        {
            if(n%i==0)
            {
                count++;
            
            }
        }
        if(count!=0)
        {
            document.write(`${n}is not prime`);
        }
        else
            document.write(`${n} is prime`);
    </script>
</body>
</html>
